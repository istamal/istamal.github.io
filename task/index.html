<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign up in iintoo</title>
</head>

<body>
    <main class="wrapper">
        <div class="img-block">
            <img class="content-img" alt="iintoo logo" src="img/bg.jpg" alt="">
        </div>
        <div class="content">
            <header class="header-block">
                <h1 class="content-heading">Get iintoo it today</h1>
                <p>There id no charge or obligation upon registration</p>
            </header>

            <div class="social-buttons">
                <a class="facebook-button" href="#">
                    <span>Register with facebook</span>
                </a>
                <a class="linkedin-button" href="#">
                    <span>Register with linkedin</span>
                </a>
            </div>
            <div class="or">
                <span class="line"></span>
                <span class="word">or</span>
                <span class="line"></span>
            </div>
            <form class="sign-up-form" action="">
                <div class="inputs-block">
                    <label for="email">Email</label>
                    <input class="email" type="email">
                    <label for="phone">Phone</label>
                    <input class="phone" type="tel">
                </div>
                <div class="radio-buttons-header">
                    <h2 class="question-header">What type of investor are you?</h2>
                    <p class="header-description">Select the type of investor you are below</p>
                </div>

                <div class="radio-buttons">
                    <input class="radio-button" name="check" id="individual" type="radio">
                    <label class="radio-button-label" for="individual">
                        Individual<span>i</span>
                        <div class="notify individual">
                            I am natural person investing on my own behalf as a sole owner, join tenant, or tenant in
                            common.
                        </div>
                    </label>

                    <input class="radio-button" name="check" id="Business" type="radio">
                    <label class="radio-button-label" for="Business">
                        Business<span>i</span>
                        <div class="notify business">
                            I am natural person investing on my own behalf as a sole owner, join tenant, or tenant in
                            common.
                        </div>
                    </label>

                    <input class="radio-button" name="check" id="IRA" type="radio">
                    <label class="radio-button-label" for="IRA">
                        IRA <span>i</span>
                        <div class="notify ira">
                            I am natural person investing on my own behalf as a sole owner, join tenant, or tenant in
                            common.
                        </div>
                    </label>

                    <input class="radio-button" name="check" id="Trust" type="radio">
                    <label class="radio-button-label" for="Trust">
                        Trust<span>i</span>
                        <div class="notify trust">
                            I am natural person investing on my own behalf as a sole owner, join tenant, or tenant in
                            common.
                        </div>
                    </label>

                </div>

                <div class="agreement">
                    <input id="checkbox" type="checkbox">
                    <label class="agreement-label" for="checkbox">I agree to the terms and resivin notifications from iintoo <a href="#">View
                            full terms</a></label><br>
                    <input class="form-submit-button" type="submit" value="create account">
                </div>

            </form>
        </div>
    </main>
</body>

</html>
