<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="img">
        </div>
        <div class="form">
            <div class="form-header">
                <h1>Get iintoo it today</h1>
                <p>There id no charge or obligation upon registration</p>
            </div>

            <div class="share-buttons">
                <a href="#">
                    <img src="img/facebook.svg" alt="">
                    <p>Register with facebook</p>
                </a>
                <a href="#">
                    <img src="img/linkedin.svg" alt="">
                    <p>Register with linkedin</p>
                </a>
            </div>
            <div class="or">
                <span class="line"></span>
                <span class="word">or</span>
                <span class="line"></span>
            </div>
            <form action="">
                <div class="inputs">
                    <input class="email" type="email" placeholder="Email">
                    <input class="phone" type="tel" placeholder="Phone">
                </div>
                <div class="selection-header">
                    <h2>What type of investor are you?</h2>
                    <p>Select the type of investor you are below</p>
                </div>

                <div class="radio-buttons">
                    <input name="check" id="individual" type="radio">
                    <label for="individual">
                        Individual
                        <div class="notify">
                            I am natural person investing on my own behalf as a sole owner, join tenant, or tenant in
                            common.
                        </div>
                    </label>

                    <input name="check" id="Business" type="radio">
                    <label for="Business">Business</label>

                    <input name="check" id="IRA" type="radio">
                    <label for="IRA">IRA</label>

                    <input name="check" id="Trust" type="radio">
                    <label for="Trust">Trust</label>

                </div>

                <div class="agreement">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">I agree to the terms and resivin notifications from iintoo <a href="#">View
                            full terms</a></label><br>
                    <button>Create Account</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
